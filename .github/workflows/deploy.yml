name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy on EC2 via SSH
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 54.164.73.148 >> ~/.ssh/known_hosts

    - name: Copy repo to EC2
      run: |
        rsync -avz -e "ssh -i ~/.ssh/id_rsa" . ubuntu@54.164.73.148:/home/ubuntu/itmgt-devops-demo

    - name: SSH and Deploy with Docker Compose
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@54.164.73.148 << 'EOF'
          cd /home/ubuntu/itmgt-devops-demo
          docker-compose down
          docker-compose up -d --build
        EOF

