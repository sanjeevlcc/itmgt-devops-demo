name: CI/CD Pipeline - Deploy to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Repo
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 54.164.73.148 >> ~/.ssh/known_hosts

    - name: 📤 Copy Code to EC2
      run: |
        rsync -avz -e "ssh -i ~/.ssh/id_rsa" . ubuntu@54.164.73.148:/home/ubuntu/itmgt-devops-demo

    - name: 🐳 SSH & Deploy with Docker Compose
      run: |
        ssh -i ~/.ssh/id_rsa ubuntu@54.164.73.148 << 'EOF'
          cd /home/ubuntu/itmgt-devops-demo
          docker-compose down
          docker-compose up -d --build
        EOF
